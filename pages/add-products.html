<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../assets/css/rest.css">
  <link rel="stylesheet" href="../assets/css/variaveis.css">
  <link rel="stylesheet" href="../assets/css/menu.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/formulario.css">
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <title>Shop-Shoes</title>
</head>

<body>
  <header class="menu menu__bg">
    <section class="menu__content main__content">
      <div><img src="../assets/img/logo.svg" alt="Logo da RocketShoes"></div>
      <!-- Menu -->
      <nav>
        <ul class="menu__list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Customizar</a></li>
          <li><a href="../pages/login.html">login</a></li>
        </ul>
      </nav>
    </section>
  </header>

  <!-- Seção de Adicionar Produtos -->
  <main class="main__bg">
    <section class="main__content formulario__content">
      <h2>Adicionar Produto</h2>
      <form class="login__form">
        <div class="box__user">
          <input type="text" name="nomeProduto" id="nomeProduto" required>
          <label for="nomeProduto">Nome do Produto</label>
        </div>
        <div class="box__user">
          <input type="text" name="descricao" id="descricao" required>
          <label for="descricao">Descrição</label>
        </div>
        <div class="box__user">
          <input type="number" name="preco" id="preco" required>
          <label for="preco">Preço</label>
        </div>
        <div class="box__file">
          <label for="imagem">Escolher Arquivo<i class="material-symbols-outlined">folder_open</i></label>
          <input type="file" accept="image/*" name="imagem" id="imagem" required>
        </div>
        <button type="submit" class="btn__login">Adicionar</button>
      </form>
    </section>
  </main>
  </main>

  <!-- Section Footer -->
  <footer class="footer">
    <div class="main__content">
      <p>&copy; 2023 Shop Shoes. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>

</html>
